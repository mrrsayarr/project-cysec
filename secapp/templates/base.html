{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> {% block title %} {% endblock %} </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />


    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

    <div class="container-fluid position-relative d-flex p-0">

        {% include 'partials/_sidebar.html' %}

        <!-- Content Start -->
        <div class="content">

            {% include 'partials/_navbar.html' %}

            <!-- Chart Start -->
            <div class="container-fluid pt-4 px-4">
                {% block content %}

                {% endblock %}
            </div>
            <!-- Chart End -->

            <!-- Footer Start -->

        </div>
        <!-- Content End -->

        <!-- Back to Top Button -->
        <style>
            .animated-button {
                transition: transform 0.3s;
                transition-delay: 0s;
            }

            .animated-button:hover {
                transform: scale(1.1);
            }
        </style>

        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top animated-button"><i
                class="bi bi-arrow-up"></i></a>
        <script>
            // Back to Top butonunu seç
            let backToTopButton = document.querySelector(".back-to-top");

            // Butonu varsayılan olarak gizle
            backToTopButton.style.display = "none";

            // Scroll mesafesine göre butonun görünürlüğünü kontrol et
            function checkScroll() {
                let scrollPosition = window.pageYOffset;
                if (scrollPosition > 300) {  // 300px'den fazla scroll edildiyse butonu göster
                    backToTopButton.style.display = "inline-block";
                } else {  // Aksi halde butonu gizle
                    backToTopButton.style.display = "none";
                }
            }
            // Her scroll olayında checkScroll fonksiyonunu çağır
            window.addEventListener("scroll", checkScroll);
        </script>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> -->
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
