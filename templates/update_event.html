{% extends "base.html" %}

{% block title %}
Update Event
{% endblock %}

{% block content %}

<div class="container-fluid pt-4 px-4">
    <form action="/update_event/{{ event.eventid }}/" method="post" class="form-group mt-2 w-50">
        {% csrf_token %}
        <div class="form-group">
            <label for="eventid">Event ID:</label>
            <input type="number" id="eventid" name="eventid" value="{{ event.eventid }}" class="form-control mt-1" style="background-color: white;" required>
        </div>
        <div class="form-group mt-2">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ event.description }}" class="form-control mt-1" style="background-color: white;" required>
        </div>
        <input type="submit" value="Update" class="btn btn-primary mt-3">
    </form>
</div>

{% endblock %}
